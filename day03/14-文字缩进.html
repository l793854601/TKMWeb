    <p><在影视作品中，中里毅所驾驶的日产GT-R隶属于Skyline车系，底盘代号为BNR32，诞生于上世纪八十年代末期。那个时候，正值日本泡沫经济的巅峰。当时，日本很多车企都不计成本的制造各种性能车、跑车。R32可以说是当时非常有代表性的作品之一了，从R32开始，GT-R确定了高性能，四轮驱动的定位。/p>
    <p>有意思的是，BNR32采用了两门四座的形式，后排座椅空间甚至比现如今的R35 GT-R还要大。不过，座椅采用下凹式设计，后排乘客更像是蹲在后座上，坐姿并不是很舒服。</p>
