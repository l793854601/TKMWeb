<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 如果给同一个标签设置了相同的属性，则样式会层叠（覆盖），写在最下面的会生效 */
            color: red;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <p>我是一个p标签</p>
</body>
</html>
