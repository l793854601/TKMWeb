<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: blueviolet;
            /* 文本修饰 */
            text-decoration: underline;
        }

        /* 开发中，text-decoration: none;一般用于将a标签的默认下划线除去 */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>我是一个div标签</div>
    <a href="https:\\www.baidu.com">我没有下划线，但也是可以点击的</a>
</body>
</html>
