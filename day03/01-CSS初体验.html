<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css写在style标签中 -->
    <!-- style标签在header标签内部，title下方 -->
    <style>
        /* p（改变p标签内部元素样式）：选择器 */
        p {
            /* 文字颜色 */
            color: red;
            /* 文字大小 */
            font-size: 30px;
            /* 背景颜色 */
            background-color: skyblue;
            /* 宽度 */
            width: 300px;
            /* 高度 */
            height: 300px;
        }
    </style>
</head>
<body>
    <p>Hello, world! 你好，世界！</p>
</body>
</html>
