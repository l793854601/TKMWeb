<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 自动内减 */
            /* CSS3盒模型 */
            /* 属性名：box-sizing */
            /* 属性值：border-box */
            /* 如果设置了box-sizing: border-box;则width、height就不再是内容大小，而是实际大小 */
            box-sizing: border-box;
            width: 300px;
            height: 300px;
            background-color: pink;
            padding: 20px;
            border: 10px solid #000;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
