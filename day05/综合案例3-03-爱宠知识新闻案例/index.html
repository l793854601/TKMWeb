<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            line-height: 1;
        }

        .box {
            margin: 0 auto;
            margin-top: 100px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            box-sizing: border-box;
            width: 262px;
            height: 342px;
            border: 1px solid #009900;
            background-image: url(./images/bg.gif);
        }

        .box h2 {
            color: white;
            font-size: 18px;
            line-height: 25px;
            height: 25px;
            padding-left: 10px;
            border-left: 5px solid #c9e143;
        }

        .box ul {
            list-style: none;
            padding: 0 10px;
            margin-top: 5px;
            background-color: white;
        }

        .box ul li {
            height: 30px;
            border-bottom: 1px dashed #666;

            background-image: url(./images/tb.gif);
            background-position: left center;
            background-repeat: no-repeat;
        }

        .box ul li a {
            text-decoration: none;
            color: #551a8b;
            height: 30px;
            line-height: 30px;
            margin-left: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            <h2>爱宠知识</h2>
            <ul>
                <li><a href="#">养狗比养猫对健康更有利</a></li>
                <li><a href="#">日本正宗柴犬亮相，你怎么看柴犬</a></li>
                <li><a href="#">狗狗歌曲《新年旺旺》</a></li>
                <li><a href="#">带宠兜风，开车带宠需要注意什么？</a></li>
                <li><a href="#">【爆笑】这狗狗太不给力了</a></li>
                <li><a href="#">狗狗与男童相同着装拍有爱造型照</a></li>
                <li><a href="#">狗狗各个阶段健康大事件</a></li>
                <li><a href="#">调皮宠物狗陷在沙发里的搞笑瞬间</a></li>
                <li><a href="#">为什么每次大小便后，会用脚踢土？</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
