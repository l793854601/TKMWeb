<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 300px;
            margin: 100px;
            border: 1px solid #000;
        }

        .son {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* 过渡（动画） */
            transition: all 0.5s;
        }

        /* father选中时，son的样式 */
        .father:hover .son {
            /* translate：第一个值为水平位置，第二个值为垂直位置 */
            /* transform: translate(100px, 50px); */

            /* 百分比：son自身尺寸的百分比 */
            /* transform: translate(100%, 50%); */
            /* transform: translate(-100%, 50%); */

            /* 如果只写一个位移，则表示水平方向的位移 */
            /* transform: translate(100px); */

            /* 只改变一个方向的位移 */
            /* transform: translateX(100%); */
            /* transform: translateY(50%); */
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
