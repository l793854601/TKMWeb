<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 210px;
            margin: 100px auto;
            background-color: pink;

            /* 裁剪 */
            /* overflow: hidden; */
        }

        .box img {
            width: 100%;
            transition: all 0.5s;
        }

        .box:hover img {
            /* 可以放大，但是从top、left为原点放大 */
            /* width: 150%; */

            /* x轴缩放倍数, y轴缩放倍数 */
            /* transform: scale(0.5, 0.5); */
            /* x，y轴等比例缩放倍数 */
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../images/product.jpeg" alt="">
    </div>
</body>
</html>
