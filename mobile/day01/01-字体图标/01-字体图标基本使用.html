<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 引入iconfont，注意：是iconfont.css -->
    <link rel="stylesheet" href="./iconfont/iconfont.css">

    <style>
        /* 类选择器，如果使用了iconfont，需要调整样式，则需要使用类选择器 */
        /* .iconfont {
            font-size: 60px;
            color: red;
        } */

        /* 标签选择器，因为权重问题，无法生效 */
        i {
            font-size: 50px;
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <!-- 
        iconfont：固定写法（iconfont中有font-family，如果没有font-family，则字体图标显示不出来）
        icon-favorites-fill：需要使用的iconfont类名
     -->
    <i class="iconfont icon-favorites-fill"></i>
</body>
</html>
