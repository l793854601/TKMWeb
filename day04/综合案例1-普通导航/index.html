<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            /* 背景色 */
            background-color: #ff0000;
            /* 文字颜色 */
            color: white;
            /* 去掉下划线 */
            text-decoration: none;
            /* 修改元素属性，进而可以设置宽高 */
            display: inline-block;
            /* 设置宽高 */
            width: 80px;
            height: 50px;
            /* 设置行高，使文字垂直居中 */
            line-height: 50px;
            /* 使文字水平居中 */
            text-align: center;

        }

        .nav:hover {
            /* 鼠标悬停时的背景颜色 */
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <div>
        <a class="nav" href="#">导航1</a>
        <a class="nav" href="#">导航2</a>
        <a class="nav" href="#">导航3</a>
        <a class="nav" href="#">导航4</a>
        <a class="nav" href="#">导航5</a>
    </div>
</body>
</html>
