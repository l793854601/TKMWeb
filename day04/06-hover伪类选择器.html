<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 去掉a标签的下划线 */
        a {
            text-decoration: none;
        }
        /* 设置a标签鼠标悬停的状态（样式） */
        a:hover {
            color: orange;
            text-decoration: underline;
        }

        div {
            color: red;
        }

        /* 设置div标签鼠标悬停的状态（样式） */
        div:hover {
            color: blueviolet;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }

        .box:hover {
            width: 300px;
            height: 300px;
            background-color: violet;
        }
    </style>
</head>
<body>
    <a href="#">我是一个a标签</a>
    <div>我是一个div标签</div>
    <div class="box"></div>
</body>
</html>
