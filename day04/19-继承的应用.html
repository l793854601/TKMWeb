<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 直接给li设置，去掉小圆点 */
        /* li {
            list-style: none;
        } */

        /* 给ul设置，去掉小圆点 */
        ul {
            list-style: none;
        }

        /* 给body标签设置font-size，统一不同浏览器默认文字大小 */
        body {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
        <li>我是第6个li</li>
        <li>我是第7个li</li>
        <li>我是第8个li</li>
        <li>我是第9个li</li>
        <li>我是第10个li</li>
    </ul>

    <div>我是一个div标签</div>
</body>
</html>
