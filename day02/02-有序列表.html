<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ol：表示有序列表的整体，用于包裹li标签
        li：表示有序列表的每一项，用于包含每一行的内容

        显示特点：列表的每一项前默认显示序号标识

        注意点：
        ol标签中只允许包含li标签
        li标签可以包含任意内容
     -->
    <h1>成绩排行榜</h1>
    <ol>
        <li>小姐姐：100分</li>
        <li>小哥哥：99分</li>
        <li>臭弟弟：98分</li>
    </ol>
</body>
</html>
