<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <hr>
    <form>
        性别：<label><input type="radio" name="gender" checked><img src="./images/man.jpg" alt=""> 男</label>
             <label><input type="radio" name="gender"><img src="./images/women.jpg" alt=""> 女</label>
        <br>
        <br>
        出生年月：<select name="year">
                    <option selected>请选择年</option>
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                </select>
                <select name="month">
                    <option selected>请选择月</option>
                    <option>1月</option>
                    <option>2月</option>
                    <option>3月</option>
                </select>
                <select name="day">
                    <option selected>请选择日</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
        <br>
        <br>
        所在地区：<input type="text" placeholder="奋斗者之家">
        <br>
        <br>
        婚姻状况：<label><input type="radio" name="marry" checked>单身</label>
                <label><input type="radio" name="marry">未婚</label>
                <label><input type="radio" name="marry">缺爱</label>
        <br>
        <br>
        学历：<input type="text" placeholder="小学">
        <br>
        <br>
        月薪：<input type="text" placeholder="1000~10000">
        <br>
        <br>
        手机号：<input type="text">
        <br>
        <br>
        昵称：<input type="text">
        <br>
        <br>
        喜欢的类型：<label><input type="checkbox" name="like">妩媚</label>
                  <label><input type="checkbox" name="like">柔美</label>
                  <label><input type="checkbox" name="like">可爱</label>
                  <label><input type="checkbox" name="like">小鲜肉</label>
                  <label><input type="checkbox" name="like">御姐</label>
                  <label><input type="checkbox" name="like">萝莉</label>
        <br>
        <br>
        自我介绍：<textarea cols="50" rows="10"></textarea>
        <br>
        <br>
        <h3>我承诺</h3>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>寻找另一半</li>
        </ul>
        <input type="checkbox" name="agree" checked>我同意<a href="#">《注册条款》</a>和<a href="#">《会员加入标准》</a>
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
