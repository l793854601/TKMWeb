<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        常见字符实体：
        场景：在网页中展示特殊符号效果时，需要使用字符实体替代

        
        结构：&英文;

        常见字符实体：
        空格：&nbsp; 
        小于号：&lt;
        大于号：&gt;
     -->

    <!-- HTML空合并现象 -->
    <p>女孩：宝贝，靠近点~&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;男孩：我离不开里~</p>
    <p>1&lt;20</p>
    <p>10&gt;1</p>
</body>
</html>
