<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        场景：在网页中显示手机用户新的表单效果，如：登录页、注册页
        
        标签名：input，input标签可以通过type属性值的不同，展示不同效果

        type属性值：
        text：文本框，用于输入单行文本
        password：密码框，用于输入密码
        radio：单选框，用于单选
        checkbox：多选框，用于多选
        file：文件选择，用于之后上传文件
        submit：提交按钮，用于提交
        reset：重置按钮，用于重置
        button：普通按钮，默认无功能，之后配合js添加功能
     -->
    <!-- 文本框：text -->
    <p>昵称：<input type="text"></p>
    <!-- 密码框：password -->
    <p>密码：<input type="password"></p>
    <!-- 单选框：radio -->
    <p>性别：<input type="radio">男</p>
    <!-- 多选框：checkbox -->
    <p>爱好：<input type="checkbox">吃饭</p>
    <!-- 文件选择：file -->
    <p><input type="file"><input type="submit"><input type="reset">/p>
</body>
</html>
