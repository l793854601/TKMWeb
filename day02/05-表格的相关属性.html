<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table标签的属性：
        border：表格的边框
        width：表格的整体宽度
        height：表格的整体高度

        注意点：实际开发中，针对样式效果，推荐使用CSS设置
     -->
    <table border="1", width="300", height="300">
        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评语</td>
        </tr>
        <tr>
            <td>小哥哥</td>
            <td>100分</td>
            <td>小哥哥真帅</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <td>100分</td>
            <td>小姐姐真美</td>
        </tr>
        <tr>
            <td>总结</td>
            <td>200分</td>
            <td>郎才女貌</td>
        </tr>
     </table>
</body>
</html>
