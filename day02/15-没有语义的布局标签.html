<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div：一行只展示一个（独占一行） -->
    <div>我是一个div</div>
    <div>我是一个div</div>
    <div>我是一个div</div>
    <!-- 
        div标签与p标签的区别：
        div无上下面具，p有上下边距
        div一般用于框架布局，p一般用于内容布局
     -->
    <!-- <p>我是一个p标签</p> -->

    <!-- 一行可以显示多个 -->
    <span>我是一个span</span>
    <span>我是一个span</span>
    <span>我是一个span</span>
    <span>我是一个span</span>
</body>
</html>
