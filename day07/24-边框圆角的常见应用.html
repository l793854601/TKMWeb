<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 300px;
            height: 300px;
            background-color: orange;
            /* 使用边框圆角，将控件变成圆（控件初始必须是正方形） */
            border-radius: 50%;
        }

        .two {
            margin-top: 100px;
            width: 300px;
            height: 100px;
            background-color: purple;
            border-radius: 50px;

            text-align: center;
            line-height: 100px;
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two">老师真帅</div>
</body>
</html>
