<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img：图片标签
            src：目标图片的路径
            alt：替换文本，图片加载失败时所展示的文字，图片加载成功则不会展示
            title：鼠标指针悬停在图片一段时间所展示的文字
            width：图片的渲染宽度，单位为px
            height：图片的渲染高度，单位为px
            实际开发中，只写width、height的一个即可，图片会根据渲染宽度/高度自适应
     -->
    <img src="r32.jpeg" alt="这是GTR R32" title="R32", height="300">
    <br>
    <!-- img也可以展示gif图片 -->
    <img src="cat.gif">
    <br>
    <!-- 加载网络图片 -->
    <img src="https://www.gpbctv.com/uploads/20210418/zip_1618679693DKa9M8.jpg" alt="GTR R35">
    <br>
    <!-- title也可以用于其他标签 -->
    <h1 title="1级标题">我是一个一级标题</h1>
</body>
</html>
