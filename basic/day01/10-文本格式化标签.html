<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        文本格式化标签：加粗、下划线、倾斜、删除线
        推荐使用strong、ins、em、del（标签语义化）

        好处：
        对人：好理解，好记忆
        对机器：有利于机器解析，对搜索引擎（SOE）有帮助
     -->
    <b>加粗</b>
    <u>下划线</u>
    <i>倾斜</i>
    <s>删除线</s>
    <br>
    <strong>加粗</strong>
    <ins>下划线</ins>
    <em>倾斜</em>
    <del>删除线</del>
</body>
</html>
