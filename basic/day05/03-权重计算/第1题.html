<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内式, id, class, 标签选择器 */

        /* 0, 2, 0, 0 */
        #father #son {
            color: blue;
        }

        /* 0, 1, 1, 1 */
        #father p.c2 {
            color: black;
        }

        /* 0, 0, 2, 2 */
        div.c1 p.c2 {
            color: red;
        }

        /* 继承（不能直接选中p标签），优先级最低，!important无效 */
        #father {
            color: green !important;
        }

        /* 不能直接选中p标签，也是继承 */
        div#father.c1 {
            color: yellow;
        }

    </style>
</head>
<body>
    <div id="father" class="c1">
        <p id="son" class="c2">
            这行文本是什么颜色的？
        </p>
    </div>
</body>
</html>
