<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f4f5f9;
        }

        .box {
            margin: 100px auto;
            width: 234px;
            height: 270px;
            background-color: white;
        }

        .box .cover {
            width: 100%;
        }

        .box h3 {
            margin-top: 25px;
            margin-left: 23px;
            margin-right: 23px;
            height: 52px;
            font-size: 14px;
            font-weight: 400;
            color: #000;
        }

        .box p {
            margin-left: 23px;
            font-size: 12px;
            color: #929292;
        }

        .box p span {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="box">
        <img class="cover" src="./images/product.png" alt="">
        <h3>Android网络图片加载框架详解</h3>
        <p>
            <span>高级</span>&nbsp;•&nbsp;1125人在学习
        </p>
    </div>
</body>
</html>
