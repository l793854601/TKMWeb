<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 盒子实际的宽高 = 盒子内容的宽高 + 对应方向的padding + 边框宽度*2 */
            width: 240px;
            height: 240px;
            background-color: pink;
            /* padding会撑大盒子 */
            padding: 20px;
            /* border会撑大盒子 */
            border: 10px solid #000;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
