<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.生成普通标签：标签选择器 div -->
    <div></div>
    <p></p>

    <!-- 2.生成div标签+类名：类选择器 .red -->
    <div class="red"></div>
    <div class="red"></div>
    <div class="father"></div>
    <div class="son"></div>

    <!-- 3.生成div标签+id属性名：id选择器 div#one -->
    <div id="one"></div>
    <p id="one"></p>

    <!-- 4.生成指定标签+类名+id属性：交集选择器 p.red#one -->
    <p class="red"></p>
    <p id="one"></p>
    <div class="red"></div>
    <div id="one"></div>
    <p class="red" id="one"></p>

    <!-- 5.生成儿子：自带选择器 ul>li -->
    <ul>
        <li></li>
    </ul>

    <div class="red">
        <div class="son"></div>
    </div>

    <div class="red">
        <p class="son"></p>
    </div>

    <!-- 6.生成内部文本：大括号 ul>li{我是li的内容} -->
    <ul>
        <li>表格项1</li>
    </ul>

    <!-- 7.同时创建多个：*个数 ul>li*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <ul>
        <li>我是内容</li>
        <li>我是内容</li>
        <li>我是内容</li>
        <li>我是内容</li>
        <li>我是内容</li>
        <li>我是内容</li>
    </ul>
</body>
</html>
