<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        select下拉菜单标签

        场景：在网页中提供多个选则项的的下拉菜单表单控件

        标签组成：
        select标签：下拉菜单的整体
        option标签：下拉菜单中的每一项

        常见属性：
        selected：下拉菜单的默认选中
     -->

    所在城市：<select>
                <option>上海</option>
                <option selected>北京</option>
                <option>广州</option>
                <option>深圳</option>
            </select>
</body>
</html>
