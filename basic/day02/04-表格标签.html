<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table：表格整体，可用于包裹多个tr
        tr：表格每行，可用于包裹td
        td：表格单元格，可用于包裹内容

        表格标签的嵌套关系：table->tr->td
     -->
     <table>
        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评语</td>
        </tr>
        <tr>
            <td>小哥哥</td>
            <td>100分</td>
            <td>小哥哥真帅</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <td>100分</td>
            <td>小姐姐真美</td>
        </tr>
        <tr>
            <td>总结</td>
            <td>200分</td>
            <td>郎才女貌</td>
        </tr>
     </table>
</body>
</html>
