<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        textarea文本域标签

        场景：在网页中提供可输入多行文本的表单控件

        标签名：textarea

        常见属性：
        cols：规定了文本域内的课件高度
        rows：规定了文本域内的客家行数

        注意点：
        右下角可以拖拽改变大小
        实际开发室针对样式效果推荐使用css
     -->

     <textarea cols="60" rows="20" placeholder="请输入您的意见"></textarea>
</body>
</html>
