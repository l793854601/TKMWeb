<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在HTML5新版本中，推出了一些有语义的布局标签供开发者使用
        header：网页头部
        nav：网页导航
        footer：网页底部
        aside：网页侧边栏
        section：网页区块
        article：网页文章

        注意点：以上标签与div标签一致（独占一行）
     -->
     <head>网页的标签</head>
     <nav>网页的底部</nav>
     <aside>网页的侧边栏</aside>
     <section>网页的区块</section>
     <article>网页的文章</article>
     <footer>网页的底部</footer>
</body>
</html>
