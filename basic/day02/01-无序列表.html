<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>水果列表</h1>
    <!-- 
        列表标签：
        场景：在网页中按照行展示关联性的内容，如：新闻列表、排行榜、账单
        特点：按照行的方式，整体显示内容
        种类：无序列表、有序列表、自定义列表

        ul：表示无序列表的整体，用于包裹li标签
        li：表示无序列表的每一项，用于包含每一行的内容

        无序列表显示特点：列表的每一项前默认显示圆点标识

        注意点：
        ul标签只能包含li标签（想要放其他内容，就将内容放在li标签内）
        li标签可以包含任意内容
     -->
    <ul>
        <!-- <p>我是一个p标签</p> -->
        <li><p>我也是一个p标签</p></li>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
        <li>哈密瓜</li>
        <li>火龙果</li>
        <!-- <li><img src="../day01/cat.gif" alt="猫猫头"></li> -->
    </ul>
</body>
</html>
