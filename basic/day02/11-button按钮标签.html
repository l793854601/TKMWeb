<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        button按钮标签
        
        场景：在网页中显示用户点击的按钮
        
        标签名：button

        type属性值：
        submit：提交，点击之后提交数据给后端服务器
        reset：重置，点击之后恢复表单默认值
        button：普通按钮，无功能，需要配合js添加功能

        注意点：
        谷歌浏览器中button默认是提交按钮
        button是双标签，更便于包裹其他内容：文字、图片等
     -->
     <form>
        <p>昵称：<input type="text"></p>
        <!-- 提交按钮 -->
        <p><button type="submit">button提交按钮</button></p>
        <!-- 重置按钮 -->
        <p><button type="reset">button重置按钮</button></p>
        <!-- 普通按钮 -->
        <p><button type="button">button普通按钮</button></p>
     </form>
</body>
</html>
