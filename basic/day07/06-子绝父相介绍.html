<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            /* 父元素相对定位 */
            /* 如果使用其他定位，则父元素脱标了，从而引起布局错乱 */
            position: relative;
            width: 600px;
            height: 600px;
            background-color: pink;
        }

        .son {
            /* 子元素绝对定位 */
            position: absolute;
            right: 0;
            bottom: 0;
            width: 400px;
            height: 400px;
            background-color: blue;
        }

        .red {
            width: 800px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="red"></div>
</body>
</html>
