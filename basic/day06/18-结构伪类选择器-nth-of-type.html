<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 找到第3个li标签 */

        /* 1.使用nth-child */
        /* nth-child的局限性：必须保证父元素内的子元素都是同一类型的元素 */
        /* li:nth-child(4) {
            background-color: rebeccapurple;
        } */

        /* 2.使用nth-of-type */
        /* nth-of-type：会排除其他类型的子元素的影响 */
        li:nth-of-type(3) {
            background-color: aqua;
        }

    </style>
</head>
<body>
    <ul>
        <li>我是第1个li标签</li>
        <li>我是第2个li标签</li>
        <div>狸猫</div>
        <div>狸猫</div>
        <div>狸猫</div>
        <div>狸猫</div>
        <div>狸猫</div>
        <div>狸猫</div>
        <div>狸猫</div>
        <li>我是第3个li标签</li>
        <li>我是第4个li标签</li>
        <li>我是第5个li标签</li>
        <li>我是第6个li标签</li>
        <li>我是第7个li标签</li>
        <li>我是第8个li标签</li>
        <li>我是第9个li标签</li>
        <li>我是第10个li标签</li>
    </ul>
</body>
</html>
